<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/halaman.css" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        .bgimg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Places the video behind other content */
        }
        video {
            min-height: 100%;
            min-width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; /* Ensures the video stays in the background */
        }
        body, h1 {
            font-family: "Raleway", sans-serif;
        }
        button.login {
            background: white;
            border: solid 2px white;
            display: block;
            padding: 10px 20px; /* Added padding for better appearance */
            cursor: pointer; /* Changes cursor to pointer on hover */
        }
        button.login:hover {
            background: lightgray; /* Changes background on hover */
        }
        .content {
            position: relative; /* Allows positioning of child elements */
            z-index: 1; /* Ensures content is above the video */
            text-align: center; /* Centers the text */
            color: white; /* Sets text color to white for visibility */
        }
    </style>
</head>
<body>
    <div class="bgimg">
        <video controls autoplay muted loop>
            <source src="video/fyp1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1 class="w3-jumbo w3-animate-top">Welcome to my personal biography</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <button class="login" type="button" onclick="window.location='front/home.html'">
            Enter
        </button>
    </div>
</body>
</html>
